<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Photo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Link to the Bootstrap CSS library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <!-- Link to go back to the gallery page with the specified color -->
                <a href="{% url 'gallery' %}" class="btn btn-primary my-3" style="background-color: rgba(71, 71, 244, 0.642);">Go Back</a> 

                <div class="card">
                    <!-- Form to add a new photo -->
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Field to enter the description of the photo -->
                        <div class="mb-3">
                            <label for="description">Description</label>
                            <input name="description" class="form-control" placeholder="Enter a description" type="text">
                        </div>

                        <!-- Drop-down menu to select a category for the photo -->
                        <div class="mb-3">
                            <label for="category">Select a category</label>
                            <select class="form-control" name="category">
                                <option value="none">Select a category...</option>
                                {% for category in categories %}
                                    <!-- Loop through the available categories to show options in the drop-down -->
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Field to create a new category for the photo (if needed) -->
                        <div class="mb-3">
                            <label>Create a new category</label>
                            <input name="category_new" class="form-control" placeholder="Create a new category" type="text">
                        </div>

                        <!-- Field to upload the image -->
                        <div class="mb-3">
                            <label for="image">Upload image</label>
                            <input required name="image" class="form-control" type="file">
                        </div>

                        <!-- Submit button to add the photo with the same specified color as "Go Back" button -->
                        <button type="submit" class="btn btn-primary m-3" style="background-color: rgba(71, 71, 244, 0.642);">Submit</button> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
